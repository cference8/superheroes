<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">        <link rel="stylesheet" href="style.css" />
        <title>Superhero Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>

        <div class="container">
            <div class="row">
                <div class="col text-center m-4">
                    <h1>Superhero Sightings</h1>
                </div>
            </div>
            <div class="row m-2">
                <div class="col text-center m-2">
                    <a href="hero" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-2">
                    <a href="superpower" class="btn btn-outline-primary btn-lg">SuperPower</a>
                </div>
                <div class="col text-center m-2">
                    <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Hero Name</label>
                            <div class="col-9">
                                <select id="hero" name="heroId" 
                                        class="form-control" >
                                    <option th:each="hero : ${heroes}" 
                                            th:value="${hero.heroId}" 
                                            th:text="${hero.name}">
                                        Hero</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" 
                                        class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}">
                                        Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="text" name="dateSighted" 
                                       id="date" class="form-control" placeholder="MM/DD/YYYY"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Hero Name</th>
                                <th scope="col">Location</th>
                                <th scope="col">Date</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="currentSighting : ${sightings}">
                                <th scope="row" th:text="${currentSighting.id}">Sighting ID</th>
                                <td th:text="${currentSighting.hero.name}">Hero Name</td>
                                <td th:text="${currentSighting.location.name}">Location Name</td>
                                <td th:text="${currentSighting.dateSighted}">Date</td>
                                <td><a href="#" th:href="@{/editSighting(id=${currentSighting.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSighting(id=${currentSighting.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>      
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    </body>
</html>
