<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />
        <title>SuperPower Page</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Superhero Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="hero" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpower" class="btn btn-outline-primary btn-lg">SuperPower</a>
                </div>
                <div class="col text-center m-3">
                    <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Superpower</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSuperpower" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Superpower Name</label>
                            <div class="col-9">
                                <input type="text" name="name"
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Superpower</button>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Superpower Name</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="currentPower : ${superpowers}">
                                <th scope="row" th:text="${currentPower.superpowerId}">Superpower ID</th>
                                <td th:text="${currentPower.name}">Superpower Name</td>                                                               
                                <td><a href="#" th:href="@{/editSuperpower(id=${currentPower.superpowerId})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSuperpower(id=${currentPower.superpowerId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>      
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    </body>
</html>
